
<!-- pantalla terminada en fronend  
pantalla primaria ejemplo a todas  -->


<ion-content id="content">
  <ion-header>
    <ion-toolbar id="toolbarh" color="black">
      <ion-buttons slot="start">
        <ion-button>
          <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\menu.png">
        </ion-button>
      </ion-buttons>
    
  
          <ion-buttons  slot="end">
            <ion-button>
              <img id="menus" [routerLink]="['/releases']"  src="\assets\iconosmenu\back-arrow.png">
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-toolbar id="toolbar" color="black">
    <ion-buttons slot="start">
      <ion-button>
        <img id="logoimperium"   src="\assets\logoImperium.png">
      </ion-button>
    </ion-buttons>
        <ion-title   id="labelh">Releases Guards</ion-title>
  </ion-toolbar>



  <!-- List of Text Items -->
  <ion-list mode="md" >
    <ion-item-sliding *ngFor="let post of datos">
   <ion-card>
    <img src="{{post.imag}}">
   </ion-card>    
   <ion-card>
    <ion-card-title id="label"><strong>Comunicado:</strong>{{post.aviso}}</ion-card-title>
   </ion-card>   
   <ion-button id="btnMenus" (click)=" deletePost(post.id)">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>   
    <hr>     
  </ion-item-sliding>
  </ion-list>
</ion-content>
